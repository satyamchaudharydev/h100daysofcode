<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="curve">
        <svg width="1440" height="428" viewBox="0 0 1440 428" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M0 349.974C0 349.974 327.837 524.026 724.475 349.974C1121.11 175.921 1440 349.974 1440 349.974V0H0V349.974Z" fill="#D6E1FF"/>
            </svg>
            
    </div>
    
    <div class="wrapper">
        
        <div class="card">
            <!-- img -->
            <div class="card-img"></div>
            <!-- summary -->
            <div class="order-summary">
                <p class='title'>Order Summary</p>
                <p class='desc'>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
            <!-- Annual Plan-->
            <div class="plan">
                <div>
                <div class="music-icon">
                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17.5741 0.198201C17.3967 0.0442519 17.1611 -0.025006 16.9284 0.00811123L5.58095 1.62917C5.18161 1.68623 4.88503 2.02823 4.88503 2.43161V5.67376V11.9347C4.40494 11.655 3.84761 11.4939 3.25304 11.4939C1.45934 11.4939 0 12.9532 0 14.747C0 16.5407 1.4593 18 3.25301 18C5.04672 18 6.50605 16.5407 6.50605 14.747V6.37674L16.2325 4.98726V10.3136C15.7524 10.0339 15.1951 9.87282 14.6005 9.87282C12.8068 9.87282 11.3475 11.3322 11.3475 13.1259C11.3475 14.9196 12.8068 16.3789 14.6005 16.3789C16.3942 16.3789 17.8535 14.9196 17.8535 13.1259V4.05266V0.810518C17.8536 0.575533 17.7516 0.35215 17.5741 0.198201Z" fill="#717FA6"/>
                        </svg>
                        
                </div>
                </div>
                <div class="plan-details">
                    <p class="annual-text">Annual Plan</p>
                    <p class='price-text'>$59.99/year</p>
                </div>
                <div class="change-btn">
                    <a href="#">Change</a>
                </div>
            </div>
            <!-- btns -->
            <div class="proceed-btn btn">Proceed to Payment</div>
            <div class="cancel-btn btn">Cancel Order</div>
        </div>
    </div>
</body>
</html>
