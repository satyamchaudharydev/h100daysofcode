<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<body>
    <div class="wrapper">
        <div class="logo">
            <div class="container">
                <img src="./images/logo.svg" alt="" srcset="">
            </div>
        </div>
        <div class="img-section">
        </div>
        <div class="desc-section">
            <div class="desc-container container">
            <header>
                <h1 style="color: var(--primary-clr);
                            font-weight: 300;
">WE'RE</h1>
                <h1>COMING</h1>
                <h1>SOON</h1>
            </header>

            <div class='input-form'>
                <div class="input-container">
                    <input type="email"  class ="input" placeholder="Email Address" autocomplete="off">
                    <div class="error-icon error">!</div>
                    <button type="submit" class="button"><img src="./images/icon-arrow.svg" alt="" srcset=""></button>
                    <p class="error-text error-mesg">Please provide a valid email</p>
                </div>
            </div>
        </div>
        </div>
    </div>
