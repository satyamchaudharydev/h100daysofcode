<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="desc">
            <div class="logo"><img src="./images/logo.svg" alt="logo" srcset=""></div>
            <h2 class="heading">We are launching <span style="color: var(--primary-txt-clr)">soon!</span></h2>
            <h3 class="subscribe-text">Subscribe and get notified</h3>
            <div class="form">
                <input type="text" placeholder="Your email address…">
                <div class="button">Notify Me</div>
                <p class="error">Please provide a valid email address</p>
            </div>
        </div>
        <div class="footer-img">
            <img src="./images/illustration-dashboard.png" alt="">
        </div>
        <footer>
            <div class="social-links">
                <div class="icon"><i class="fab fa-facebook-f"></i></div>
                <div class="icon"><i class="fab fa-twitter"></i></div>
                <div class="icon"><i class="fab fa-instagram"></i></div>
            </div>
            <p class="copyright-text">© Copyright Ping. All rights reserved.</p>
        </footer>
    </div>
</body>
<script src="script.js"></script>
</html>
