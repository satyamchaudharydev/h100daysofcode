<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="title"><h1>Loop Maker</h1></div>
        <div class="music-section">
            <audio class="clap" src="clap.wav"  preload="auto"></audio>
            <audio class="hihat" src="hihat.mp3"  preload="auto"></audio>

            <audio class="kick" src="kick.mp3"  preload="auto"></audio>



            <div class="beat">
                <div class="k-sound sound">K</div>
                <div class="sn-sound sound">Sn</div>
                <div class="h-sound sound">H
            </div>
            </div>
            <div class="beat-show">
                <div class="beat-sound-show one">
                    <div class="circle" data-text="1"></div>
                    <div class="circle" data-text="4"></div>
                    <div class="circle" data-text="7"></div>
                    <div class="circle" data-text="10"></div>
                    <div class="circle" data-text="13"></div>
                    <div class="circle" data-text="16"></div>
                    <div class="circle" data-text="19"></div>
                    <div class="circle" data-text="22"></div>
                </div>
                <div class="beat-sound-show two">

                    <div class="circle" data-text="2"></div>
                    <div class="circle" data-text="5"></div>
                    <div class="circle" data-text="8"></div>
                    <div class="circle" data-text="11"></div>
                    <div class="circle" data-text="14"></div>
                    <div class="circle" data-text="17"></div>
                    <div class="circle" data-text="20"></div>
                    <div class="circle" data-text="23"></div>

                </div>
                <div class="beat-sound-show three">

                    <div class="circle" data-text="3"></div>
                    <div class="circle" data-text="6"></div>
                    <div class="circle" data-text="9"></div>
                    <div class="circle" data-text="12"></div>
                    <div class="circle" data-text="15"></div>
                    <div class="circle" data-text="18"></div>
                    <div class="circle" data-text="21"></div>
                    <div class="circle" data-text="24"></div>
                    
                </div>

            </div>
            <div class="buttons-section">
                <div class="button-section">
                    <div class="play">Play</div>
                    <div class="stop">Stop</div>
                </div>
                
            </div>
        </div>
        <div class="bpm-input"> <span>BPM  - </span><input type="number"></div>
    </div>
</body>
<script src="index.js"></script>
</html>
