<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <audio class="clap" src="drum.wav"  preload="auto"></audio>
    <audio class="hihat" src="snare.wav"  preload="auto"></audio>
    <audio class="kick" src="hat.wav"  preload="auto"></audio>
    <div class="container">
        
        <div class="menu-section">
            <!-- <div class="hide btn">
                <div><i class="fa fa-chevron-down" aria-hidden="true"></i></div>
                <p>Hide</p>
            </div> -->
            <div class="clear btn">
                <i class="fas fa-redo "></i>
                <p>Clear</p>
            </div>
            <div class="play btn">
                <i class="fa fa-play" aria-hidden="true"></i>
                <p class="play-text">Pause</p>
            </div>
            <div class="stop btn">
                <i class="fa fa-stop-circle" aria-hidden="true"></i>
                <p>Stop</p>
            </div>
            
            <div class="input btn">
                <div class="input-box">
                    <div class="input-box-circle-start"></div>
                    <div class="input-box-line">
                        <div class="input-slider"></div>
                        <div class="input-slider-circle">
                            <div class="circle-line"></div>
                            <div class="circle-line"></div>
                            <div class="circle-line"></div>
                        </div>
                    </div>
                    <div class="input-box-circle-end"></div>

                </div>
                <p class="bpm-text">230 bpm</p>
            </div>
            <div class="list btn">
                <i class="fas fa-music"></i>
                <p>Add Music</p>
            </div>
            <div class="record btn">
                <i class="fas fa-record-vinyl"></i>
                <p>Record</p>
            </div>
        </div>
     
        
        <div class="beat-play-section">
            <div class="hider"></div>
            <div class="music-play-stat">
                <div class="moving-body">
                    <div class="moving-line"></div>
                    <div class="moving-circle" draggable="true"></div>
                </div>
            </div>
               <div class="added-beats">
                 <div class="added-beat">
                    <div class="added-icon"></div>
                </div>

            <div class="added-beat">
                <div class="added-icon"></div>
            </div>

            <div class="added-beat">
                <div class="added-icon"></div>
            </div>

            <div class="added-beat">
                <div class="added-icon"></div>
            </div>

            <div class="added-beat">
                <div class="added-icon"></div>
            </div>
        </div>
            <div class="bars-section">
            <div class="bars bars1">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
 
            </div>
            <div class="bars bars2">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div class="bars bars3">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
        
            </div>
            <div class="bars bars4">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>   
            </div>
            <div class="bars bars5">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
        </div>
    
       </div> 
</body>
<script src="index.js"></script>

</html>
